<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Produto</th>
            <th scope="col">Descrição</th>
            <th scope="col">Foto</th>
            <th scope="col">Preço</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.product}}</td>
            <td>{{product.description}}</td>
            <td><img mat-card-image src="./assets/img/index/cards/{{product.picture}}" alt="produto"></td>
            <td>{{product.price | currency : 'BRL'}}</td>
            <td><a class="btn btn-primary" routerLink="/restrict/update/{{product.id}}" role="button">Editar</a></td>
            <td><a class="btn btn-danger" role="button" (click)="delete(product.id)">Excluir</a></td>
        </tr>
    </tbody>
</table>
